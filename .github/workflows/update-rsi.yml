name: Update RSI JSON

on:
  schedule:
    - cron: '0 21 * * *'  # 매일 06:00 KST (21:00 UTC)
  workflow_dispatch:

permissions:
  contents: write  # git push를 위해 반드시 필요

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # push 권한 유지

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas

      - name: Run update script
        run: python update_rsi.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/rsi_data.json
          git diff --quiet && echo "No changes to commit" || (
            git commit -m "🔄 Update RSI $(date '+%Y-%m-%d %H:%M:%S')"
            git push
          )
