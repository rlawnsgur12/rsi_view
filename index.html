<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RSI Viewer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h2>미국 주식 리포트</h2>
  <div class="tabs">
    <button class="active" onclick="loadTab('rsi_data', this)">Top 1~100</button>
    <button onclick="loadTab('top_101_200', this)">Top 101~200</button>
    <button onclick="loadTab('custom', this)">Custom</button>
  </div>
  <table>
    <thead>
      <tr>
        <th onclick="sortTable(0)">Ticker</th>
        <th onclick="sortTable(1)">Name</th>
        <th onclick="sortTable(2)">Sector</th>
        <th onclick="sortTable(3)">RSI</th>
        <th class="rsi-col" onclick="sortTable(4)">RSI ≤ 30</th>
        <th class="rsi-col" onclick="sortTable(5)">30 < RSI ≤ 35</th>
        <th class="rsi-col" onclick="sortTable(6)">최근 7일 내 RSI ≤ 30</th>
        <th onclick="sortTable(7)">PER</th>
        <th onclick="sortTable(8)">PER(예상)</th>
        <th onclick="sortTable(9)">PBR</th>
        <th onclick="sortTable(10)">ROE</th>
        <th onclick="sortTable(11)">EPS</th>
        <th onclick="sortTable(12)">EPS(예상)</th>
      </tr>
    </thead>
    <tbody id="rsi-table-body">
      <!-- JS에서 데이터 추가 -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
