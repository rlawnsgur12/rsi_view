<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>RSI Viewer</title>
  <style>
    table { border-collapse: collapse; width: 100%; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background-color: #f0f0f0; }
  </style>
</head>
<body>
  <h2>RSI 전체 리포트</h2>
  <table>
    <thead>
      <tr>
        <th>Ticker</th>
        <th>RSI</th>
        <th>RSI ≤ 30</th>
        <th>30 < RSI ≤ 35</th>
        <th>최근 7일 내 RSI ≤ 30</th>
      </tr>
    </thead>
    <tbody id="rsi-table-body">
      <!-- JS에서 데이터 추가 -->
    </tbody>
  </table>

  <script src="script.js"></script>
</body>
</html>
